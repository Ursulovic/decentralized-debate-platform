<div class="container mt-4">
  <h2>Create a New Debate</h2>
  <form (ngSubmit)="createDebate()" class="needs-validation" novalidate>
    <div class="mb-3">
      <label for="title" class="form-label">Title:</label>
      <input type="text" class="form-control" id="title" [(ngModel)]="title" name="title" required>
      <div class="invalid-feedback">
        Please provide a title.
      </div>
    </div>

    <div class="mb-3">
      <label for="topic" class="form-label">Topic:</label>
      <input type="text" class="form-control" id="topic" [(ngModel)]="topic" name="topic" required>
      <div class="invalid-feedback">
        Please provide a topic.
      </div>
    </div>

    <div class="mb-3">
      <label for="descriptionHash" class="form-label">Description Hash:</label>
      <input type="text" class="form-control" id="descriptionHash" [(ngModel)]="descriptionHash" name="descriptionHash" required>
      <div class="invalid-feedback">
        Please provide a description hash.
      </div>
    </div>

    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="isTimed" [(ngModel)]="isTimed" name="isTimed">
      <label for="isTimed" class="form-check-label">Is Timed:</label>
    </div>

    <div *ngIf="isTimed" class="mb-3">
      <label for="expiryTime" class="form-label">Expiry Time (days):</label>
      <input type="number" class="form-control" id="expiryTime" [(ngModel)]="expiryTime" name="expiryTime" required>
      <div class="invalid-feedback">
        Please provide an expiry time in days.
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Create Debate</button>
  </form>
</div>
